sudo: false
language: generic
matrix:
  include:
    - os: linux
      language: python
      python: "3.4"
    - os: linux
      language: python
      python: "3.5"
    - os: linux
      language: python
      python: "3.6"
    - os: linux
      dist: xenial
      sudo: true
      language: python
      python: "3.7"
    - os: linux
      language: python
      python: "3.8-dev"
    - os: linux
      language: python
      python: "pypy3.5-5.8.0"
    - os: osx
      language: generic
      env: TRAVIS_PYTHON_VERSION="3.4.8"
    - os: osx
      language: generic
      env: TRAVIS_PYTHON_VERSION="3.5.5"
    - os: osx
      language: generic
      env: TRAVIS_PYTHON_VERSION="3.6.6"
    - os: osx
      language: generic
      env: TRAVIS_PYTHON_VERSION="3.7.0"
    - os: osx
      language: generic
      env: TRAVIS_PYTHON_VERSION="3.8-dev"
  allow_failures:
    - python: "3.8-dev"
    - env: TRAVIS_PYTHON_VERSION="3.8-dev"

before_install: |
  set -e
  if [[ "${TRAVIS_OS_NAME}" == "osx" ]]; then
    brew update
    brew install pyenv || brew upgrade pyenv
    pyenv install --list
    pyenv install "${TRAVIS_PYTHON_VERSION}"
    export PATH="$HOME/.pyenv/versions/${TRAVIS_PYTHON_VERSION}/bin:${PATH}"
  fi
  set +e

install:
  - pip install -U pip
  - pip install -U -r dev_requirements.txt
  # just some example Python packages
  - git clone https://github.com/PyCQA/pylint ../pylint
  - cd ../pylint && python setup.py build && cd -
  - git clone https://github.com/mbdevpl/argunparse ../argunparse
  - cd ../argunparse && pip install -r test_requirements.txt && python setup.py build && cd -
  - git clone https://github.com/k-bx/python-semver ../semver
  - cd ../semver && python setup.py build && cd -

script:
  - TEST_PACKAGING=1 python -m coverage run --branch --source . -m unittest -v
  - LOGGING_LEVEL=critical python -m coverage run --append --branch --source . -m unittest -v test.test_version

after_success:
  - python -m coverage report --show-missing
  - codecov

before_deploy:
  - pip3 install -U --user version_query || pip3 install -U version_query
  - wget https://gist.githubusercontent.com/mbdevpl/46d458350f0c9cc7d793b67573e01f7b/raw/prepare_bintray_deployment.py
  - python3 prepare_bintray_deployment.py "$TRAVIS_OS_NAME-python$TRAVIS_PYTHON_VERSION" "dist/*.tar.gz" "dist/*.whl" "dist/*.zip"

deploy:
  - provider: bintray
    file: ".bintray.json"
    user: "mbdevpl"
    key:
      secure: ""
    on:
      all_branches: true
    skip_cleanup: true

notifications:
  slack:
    secure: ""
  email: false
